<body ng-app="app">
    <div id="browserUnsupportedContainer" ng-show="false" style="visibility:hidden">
        Your browser is unsupported. Please try the latest version of Google Chrome!
    </div>
	<div class="container-container">
		<div id="container-upper" ui-view="upper"></div>
		<div id="container-middle" ui-view="middle"></div>
		<div id="container-bottom">
        </div>
    </div>
    <!-- This div helps us test if angular finished loading properly -->
    <div id="angularTest" ng-show="false">{{1+1}}</div>
    <!-- Implement Browser Unsupported warning -->
    <!-- this code must run before the angular script for some reason-->
    <script>
        $(document).ready(function(){
            $("#browserUnsupportedContainer").css("visibility","visible");
            // test if angular loaded successfully
            function angularIsLoaded(){
                return $("#angularTest")[0].textContent == "2";
            }
            setTimeout(()=>{
                if(!angularIsLoaded()){
                    console.error("Browser Not Supported");
                    var info={
                        timeOpened(){return new Date()},
                        timezone(){return ((new Date()).getTimezoneOffset()/60)},
                        pageon(){return window.location.pathname},
                        referrer(){return document.referrer},

                        browserName(){return navigator.appName},
                        browserEngine(){return navigator.product},
                        browserVersion1a(){return navigator.appVersion},
                        browserVersion1b(){return navigator.userAgent},
                        browserLanguage(){return navigator.language},
                        browserOnline(){return navigator.onLine},
                        browserPlatform(){return navigator.platform},
                        javaEnabled(){return navigator.javaEnabled()},
                        dataCookiesEnabled(){return navigator.cookieEnabled},
                        dataCookies1(){return document.cookie},
                        dataCookies2(){return decodeURIComponent(document.cookie.split(";"))},
                        dataStorage(){return localStorage},
                        sessionStorage(){return sessionStorage}
                    }
                    Object.keys(info).forEach(k=>{console.error(k,":",info[k]())})
                }
            },1000);
            
        });
    </script>
    <audio>
    </audio>
</body>

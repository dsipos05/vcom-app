<div class="container">
   
    <div class="titleBar">
            <button class="btn btn-primary"                             ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span>&nbsp;Refresh</button> &nbsp;
            <button class="btn btn-default"                             ng-click="addClient()"><span class="fa fa-file"></span>&nbsp;Add</button>
            <button class="btn btn-default" ng-show=  "oneSelected()"   ng-click="editClient()"><span class="fa fa-pencil"></span>&nbsp;Edit</button>
            <button class="btn btn-default" ng-show=  "oneSelected()"   ng-click="selectorAssignments()"><span class="fa fa-cog"></span>&nbsp;Selector Assignments</button>
            <button class="btn btn-default" ng-show=  "noneSelected()"  ng-click="searchAndReplace()"><span class="fa fa-exchange"></span>&nbsp;Selector Search And Replace</button>
            <button class="btn btn-default" ng-show=  "oneSelected()"   ng-click="audioSettings()"><span class="fa fa-cog"></span>&nbsp;Audio Settings</button>
            <button class="btn btn-default" ng-show=  "oneSelected()"   ng-disabled="p2pSelected()" ng-click="clientOptions()"><span class="fa fa-cog"></span>&nbsp;Options</button>
            <button class="btn btn-default" ng-show=  "canDisable()"    ng-click="disableSelectedClients()"><span class="fa fa-times-circle-o"></span>&nbsp;Disable</button>
            <button class="btn btn-default" ng-show=  "canEnable()"     ng-click="enableSelectedClients()"><span class="fa fa-check-circle-o"></span>&nbsp;Enable</button>
            <button class="btn btn-default" ng-show=  "canDelete()"     ng-click="deleteClient()"><span class="fa fa-trash"></span>&nbsp;Delete</button>
            <button class="btn btn-default" ng-show=  "oneSelected()"   ng-click="duplicateClient()"><span class="fa fa-files-o"></span>&nbsp;Duplicate</button>
            <button class="btn btn-default"                             ng-click="openTemplates()"><span class="fa fa-files-o"></span>&nbsp;Templates</button>
            <button class="btn btn-default" ng-show= "noneSelected()"   ng-click="selectAll()"><span class="fa fa-check-square"></span>&nbsp;Select All</button>
            <!-- <button class="btn btn-default" ng-show=  "oneSelected()"   ng-click="openReplaceWithDialog()"><span class="fa fa-exchange"></span>&nbsp;Replace With...</button> -->
            <input placeholder="&nbsp;&nbsp;Search..." class="searchBox" spellcheck="false" type="text" id="searchBox" ng-model="searchText" ng-change="search()"/>
            
    </div>

    <div id="clientConfigurationGrid" class="ag-theme-fresh ag-grid ag-grid-fullscreen"></div>
</div>

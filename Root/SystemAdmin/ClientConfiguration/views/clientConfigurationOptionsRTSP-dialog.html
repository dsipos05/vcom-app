<div class="modal-header">
	<h3>Client Configuration Options</h3>
</div>
<div class="modal-body">
    <strong>Selected Client:</strong>&nbsp;&nbsp;{{ getClientTypeString() }}
    <br>
	<form class="form-horizontal">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Video Streaming Options</h3>
                    </div>
                    <div class="panel-body">
                        <myform formdata="form1" models="models"></myform>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form class="form-horizontal">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Geo Mapping</h3>
                        </div>
                        <div class="panel-body">
                            <myform formdata="form2" models="models"></myform>
                        </div>
                    </div>
                </div>
            </div>
            
    <!-- {{models}} -->
   
</div>
<div class="modal-footer">
	<button class="btn" data-ng-click="cancel()">Cancel</button>
	<button class="btn btn-warning" data-ng-click="save()">Save</button>
</div>

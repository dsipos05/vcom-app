<div class="panel panel-primary">
    <div class="panel-body">
        <fieldset>
            <!-- Timeout -->
            <div class="col-xs-12 col-sm-5">
                <label class="control-label">Timeout (ms)</label>
            </div>
            <div class="col-xs-12 col-sm-7">
                <input type="number" class="form-control" ng-model="systemSettings.DIAL_PLAN_TIMEOUT">
            </div>
        </fieldset>
        <div class="row">&nbsp;</div>
        <!-- Dial Plans -->
        <div ng-repeat="plan in systemSettings.DIAL_PLANS track by $index">
            <fieldset>
                <div class="col-xs-12 col-sm-5">
                    <label class="control-label">{{dialPlanNames[$index]}}</label>
                </div>
                <div class="col-xs-12 col-sm-7">
                    <input type="text" class="form-control" ng-model="systemSettings.DIAL_PLANS[$index].DIAL_PLAN">
                </div>
            </fieldset>
        </div>
        <div class="row">&nbsp;</div>
        <!-- Save and Cancel buttons -->
        <fieldset>
            <div class="col-xs-7" >
                <button class="btn btn-primary" ng-click="save()" ng-disabled="userInfo.auths.allowSystemSettingsChanges == false"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Save</button>&nbsp;
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                <span ng-show="changesSaved"> Changes Saved! </span>
            </div>
            <div class="col-xs-5">
                <button ng-click="showHelpPage()" class="btn btn-warning pull-right">Help</button>
            </div>
        </fieldset>
    </div>
</div>

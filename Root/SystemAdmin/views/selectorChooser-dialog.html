<div class="modal-header">
    <h3>{{title}}</h3>
</div>
<div class="modal-body">
    <label>Search:</label>
    <input type="text" id="selectorChooserSearchBox" ng-model="searchText" autocapitalize="none" autocorrect="off" ng-change="search()"/>
    <div id="selectorChooserGrid" class="ag-theme-bootstrap ag-grid"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="!hasOneSelected()">Choose</button>
</div>

<div class="modal-header">
	<h3>User Interface Settings</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Colors</h3>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                                <!-- <label class="col-xs-3 control-label">Page</label> -->
                                <label class="col-xs-6 control-label">Bottom Border</label>
                                <div class="col-xs-6 form-group">
                                    <input 
                                            minicolors="minicolorsCustomSettings" 
                                            class="form-control" 
                                            type="text" 
                                            ng-model="userInterfaceSettings.UI_TOP_BORDER_BACKGROUND_COLOR">
                                </div>
                                <label class="col-xs-6 control-label">Selector Window</label>
                                <div class="col-xs-6 form-group">
                                    <input 
                                            minicolors="minicolorsCustomSettings" 
                                            class="form-control" 
                                            type="text" 
                                            ng-model="userInterfaceSettings.UI_SELECTOR_WINDOW_BACKGROUND_COLOR">
                                </div>
                                <label class="col-xs-6 control-label">Top Border</label>
                                <div class="col-xs-6 form-group">
                                    <input 
                                            minicolors="minicolorsCustomSettings" 
                                            class="form-control" 
                                            type="text" 
                                            ng-model="userInterfaceSettings.UI_BOTTOM_BORDER_BACKGROUND_COLOR">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group" style="background-color:#f1f1f1">
                                <label class="col-xs-3 control-label">Normal Selectors</label>
                                <div class="col-xs-3">
                                    Text:
                                    <input 
                                            minicolors="minicolorsCustomSettings" 
                                            class="form-control" 
                                            type="text" 
                                            ng-model="userInterfaceSettings.UI_SELECTOR_NORMAL_TEXT_FOREGROUND_COLOR">
                                </div>
                                <div class="col-xs-3">
                                    Background:
                                    <input 
                                            minicolors="minicolorsCustomSettings" 
                                            class="form-control" 
                                            type="text" 
                                            ng-model="userInterfaceSettings.UI_SELECTOR_NORMAL_TEXT_BACKGROUND_COLOR">
                                </div>
                                <div class="col-xs-3">
                                    <!-- Preview -->
                                    Preview:
                                    <input type="text" class="form-control " style="text-align: center;background-color: {{userInterfaceSettings.UI_SELECTOR_NORMAL_TEXT_BACKGROUND_COLOR}};color: {{userInterfaceSettings.UI_SELECTOR_NORMAL_TEXT_FOREGROUND_COLOR }}" value="Normal">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 control-label">Illuminated Selectors</label>
                                <div class="col-xs-3">
                                    Text:
                                    <input 
                                            minicolors="minicolorsCustomSettings" 
                                            class="form-control" 
                                            type="text" 
                                            ng-model="userInterfaceSettings.UI_SELECTOR_ILLUMINATED_TEXT_FOREGROUND_COLOR">
                                </div>
                                <div class="col-xs-3">
                                    Background:
                                    <input 
                                            minicolors="minicolorsCustomSettings" 
                                            class="form-control" 
                                            type="text" 
                                            ng-model="userInterfaceSettings.UI_SELECTOR_ILLUMINATED_TEXT_BACKGROUND_COLOR">
                                </div>
                                <div class="col-xs-3">
                                    <!-- Preview -->
                                    Preview:
                                    <input type="text" class="form-control " style="text-align: center;background-color: {{userInterfaceSettings.UI_SELECTOR_ILLUMINATED_TEXT_BACKGROUND_COLOR}};color: {{userInterfaceSettings.UI_SELECTOR_ILLUMINATED_TEXT_FOREGROUND_COLOR }}" value="Illuminated">
                                </div>
                            </div>
                            <div class="form-group" style="background-color:#f1f1f1">
                                <label class="col-xs-3 control-label">Disabled Selectors</label>
                                <div class="col-xs-3">
                                    Text:
                                    <input 
                                            minicolors="minicolorsCustomSettings" 
                                            class="form-control" 
                                            type="text" 
                                            ng-model="userInterfaceSettings.UI_SELECTOR_DISABLED_TEXT_FOREGROUND_COLOR">
                                </div>
                                <div class="col-xs-3">
                                    Background:
                                    <input 
                                            minicolors="minicolorsCustomSettings" 
                                            class="form-control" 
                                            type="text" 
                                            ng-model="userInterfaceSettings.UI_SELECTOR_DISABLED_TEXT_BACKGROUND_COLOR">
                                </div>
                                <div class="col-xs-3">
                                    <!-- Preview -->
                                    Preview:
                                    <input type="text" class="form-control " style="text-align: center;background-color: {{userInterfaceSettings.UI_SELECTOR_DISABLED_TEXT_BACKGROUND_COLOR}};color: {{userInterfaceSettings.UI_SELECTOR_DISABLED_TEXT_FOREGROUND_COLOR }}" value="Disabled">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bottomBorderColor" class="col-md-5 col-lg-5 control-label">Pre-configured Color Schemes</label>
                                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7" style="margin-left: -15px;">
                                    <ui-select ng-model="$parent.selectedColorScheme" ng-disabled="userInfo.auths.allowSystemSettingsChanges == false">
                                        <ui-select-match allow-clear="true" placeholder="">{{ $select.selected.name }}</ui-select-match>
                                        <ui-select-choices repeat="cs in $parent.colorSchemes | filter: $select.search">
                                            <div ng-bind="cs.name | highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Graphics Files</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-xs-12 col-md-5 control-label"> Upload Logo Image file </label>
                            <div class="col-xs-12 col-md-7">
                                <uploader
                                    upload-fn="uploadLogoImage"
                                    on-success="onSuccessUploadLogoImage"
                                    on-failure="onFailureUploadLogoImage">
                                </uploader>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-md-5 control-label"> Chosen Image file </label>
                            <img ng-src="{{getLogoSrc()}}">
                        </div>
                        <div class="form-group">
                            <label class="col-xs-0 col-md-5"></label>
                            <button class="btn" ng-click="restoreDefaultLogo()">Restore Default</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Selector Spacing</h3>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                                <label for="verticalSpacing" class="col-md-5 col-lg-5 control-label">Vertical Spacing</label>
                                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="margin-left: -15px;">
                                    <input type="number" class="form-control text-right" ng-model="userInterfaceSettings.UI_SELECTOR_VERTICAL_SPACING" >
                                </div>
                                <div class="hidden-xs hidden-sm col-md-5 col-lg-5"></div>
                            </div>
                            <div class="form-group">
                                <label for="horizontalSpacing" class="col-md-5 col-lg-5 control-label">Horizontal Spacing</label>
                                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="margin-left: -15px;">
                                    <input type="number" class="form-control text-right" ng-model="userInterfaceSettings.UI_SELECTOR_HORTIZONTAL_SPACING" >
                                </div>
                                <div class="hidden-xs hidden-sm col-md-5 col-lg-5"></div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
	<button class="btn" data-ng-click="cancel()">Cancel</button>
	<button class="btn btn-warning" data-ng-click="save()">Save</button>
</div>

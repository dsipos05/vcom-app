<div class="imageFileChooser">
    <select class="form-control" ng-model="ngModel" ng-options="item as item.label for item in imageFiles track by item.value"></select><span ng-show="ngModel" ng-click="confirmDelete()" class="deleteButton fa fa-close"></span>
    <uploader upload-fn="uploadFn" on-success="onSuccess" on-failure="onFailure"></uploader>
    <img class="imagePreview" ng-src="{{getSrc()}}">
</div>
